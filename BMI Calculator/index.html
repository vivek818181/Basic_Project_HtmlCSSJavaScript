<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMICalculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="heading">Body Mass Index(BMI) Calculator</h2>
        Your Height (cm):
        <input type="number" class="input" id="height" placeholder="Enter Your Height in cm">
        Your Weight (kg):
        <input type="text" class="input" id="weight" placeholder="Enter Your Weight in Kg">
        <button class="btn">Compute BMI</button>
        <input type="text" class="input" id="bmi-result">
        <h4 class="info">
            Weight Condition
            <span id="weight-condition"></span>
        </h4>

         
    </div>
</body>

</html>
